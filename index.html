<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__wrap">
                <div class="header__top">
                    <div class="search">
                        <img class="icon" src="" alt="">
                        <input type="text" class="header__input">
                    </div>
                    <div class="header__top__info">
                        <div class="info__wrap">
                            <img src="" alt="" class="icon bell">
                        <img src="" alt="" class="ava ava__top">
                        <span class="user">Nikita</span>
                        </div>
                        
                    </div>
                </div>
                <div class="header__bottom">
                    <div class="header__bottom__profile">
                        <img src="" alt="" class="ava ava__bottom">
                        <div class="header__text">
                            <span class="header__hi">Hi there,</span>
                            <span class="profile__name">Nikita (@nikita)</span>
                        </div>
                        
                    </div>
                    <div class="header__bottom__list">
                        <ul class="header__list">
                            <li class="list__item">
                                <a href="" class="list__link">
                                    New
                                </a>
                            </li>
                            <li class="list__item">
                                <a href="" class="list__link">
                                    Upload
                                </a>
                            </li>
                            <li class="list__item">
                                <a href="" class="list__link">
                                    Share
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <aside class="sidebar">
            <a class="sidebar__top">
                <img src="" alt="logo">
                <span class="sidebar__title">Dashboard</span>
            </a>
            <nav class="sidebar__nav">
                <ul class="sidebar__nav__list list1">
                    <li class="sidebar__list__item">
                       <a  href="#">
                        <img src="" alt="">
                        <span>Home</span>
                       </a>
                    </li>
                    <li class="sidebar__list__item">
                        <a  href="#">
                            <img src="" alt="">
                            <span>Profile</span>
                           </a>
                    </li>
                    <li class="sidebar__list__item">
                        <a  href="#">
                            <img src="" alt="">
                            <span>Messages</span>
                        </a>
                        
                    </li>
                    <li class="sidebar__list__item">
                        <a  href="#">
                            <img src="" alt="">
                            <span>History</span>
                        </a>
                    </li>
                    <li class="sidebar__list__item">
                        <a  href="#">
                            <img src="" alt="">
                            <span>Tasks</span>
                        </a>
                    </li>
                    <li class="sidebar__list__item">
                        <a  href="#">
                            <img src="" alt="">
                            <span>Communities</span>
                        </a>
                        
                    </li>
                </ul>
                <ul class="sidebar__nav__list">
                    <li class="sidebar__list__item">
                        <a  href="#">
                            <img src="" alt="">
                            <span>Settings</span>
                        </a>
                    </li>
                    <li class="sidebar__list__item">
                        <a  href="#">
                            <img src="" alt="">
                            <span>Support</span>
                        </a>
                    </li>
                    <li class="sidebar__list__item">
                        <a  href="#">
                            <img src="" alt="">
                            <span>Privacy</span>
                        </a>
                        
                    </li>
                </ul>
            </nav>
        </aside>
        <main class="content">content</main>
    </div>
</body>
</html>
